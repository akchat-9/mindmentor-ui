<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="card">

    <div class="card-body">
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="dateOfBirth">
            Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" formControlName="occupation">
              </div>
              
              <div class="form-group">
                <label for="educationLevel">Education Level</label>
                <input type="text" class="form-control" id="educationLevel" formControlName="educationLevel">
              </div>
              
              <div class="form-group">
                <label for="coachingProgram">Coaching Program of Interest</label>
                <input type="text" class="form-control" id="coachingProgram" formControlName="coachingProgram">
              </div>
              
              <div class="form-group">
                <label for="coachingStartDate">Coaching Program Start Date</label>
                <input type="date" class="form-control" id="coachingStartDate" formControlName="coachingStartDate">
              </div>
              
              <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select class="form-control" id="paymentMethod" formControlName="paymentMethod">
                  <option value="">Select Payment Method</option>
                  <option value="credit card">Credit Card</option>
                  <option value="debit card">Debit Card</option>
                  <option value="paypal">PayPal</option>
                  <option value="bank transfer">Bank Transfer</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="emergencyContactName">Emergency Contact Name</label>
                <input type="text" class="form-control" id="emergencyContactName" formControlName="emergencyContactName">
              </div>
              
              <div class="form-group">
                <label for="emergencyContactPhone">Emergency Contact Phone Number</label>
                <input type="text" class="form-control" id="emergencyContactPhone" formControlName="emergencyContactPhone">
              </div>
              
              <div class="form-group">
                <label for="healthInformation">Health Information</label>
                <textarea class="form-control" id="healthInformation" formControlName="healthInformation"></textarea>
              </div>
              
              <div class="form-group">
                <label for="priorCoachingExperience">Prior Coaching Experience</label>
                <textarea class="form-control" id="priorCoachingExperience" formControlName="priorCoachingExperience"></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
