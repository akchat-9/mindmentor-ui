<div class="row">
  <div class="col-md-4" *ngFor="let category of categories">
    <div class="info-box">
      <span class="info-box-icon bg-green"><i class="fa fa-book"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">{{ category.name }}</span>
        <span class="info-box-number">{{ category.courses.length }}</span>
        <div>
          <a [routerLink]="['/courses/all', category.name]">View All</a>
        </div>
      </div>
    </div>
  </div>
</div>
