<div class="container-fluid">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Create New Course</h3>
        </div>
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="box-body row">
                <div class="form-group col-md-6">
                    <label for="name">Course Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="department">Course Department</label>
                    <input type="text" class="form-control" id="department" formControlName="department">
                </div>
                <div class="form-group col-md-12">
                    <label for="description">Course Description</label>
                    <textarea class="form-control" id="description" formControlName="description"></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for="length">Course Length</label>
                    <input type="text" class="form-control" id="length" formControlName="length">
                </div>
                <div class="form-group col-md-2">
                    <label for="format">Course Format</label>
                    <input type="text" class="form-control" id="format" formControlName="format">
                </div>
                <div class="form-group col-md-2">
                    <label for="level">Course Level</label>
                    <input type="text" class="form-control" id="level" formControlName="level">
                </div>
                <div class="form-group col-md-3">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" formControlName="startDate">
                </div>
                <div class="form-group col-md-3">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" formControlName="endDate">
                </div>
                <div class="form-group col-md-12">
                    <label for="materials">Course Materials</label>
                    <input type="text" class="form-control" id="materials" formControlName="materials">
                </div>
                <div class="form-group col-md-6">
                    <label for="price">Course Price</label>
                    <input type="text" class="form-control" id="price" formControlName="price">
                </div>
                <div class="form-group col-md-6">
                    <label for="maxEnrollment">Maximum Enrollment</label>
                    <input type="text" class="form-control" id="maxEnrollment" formControlName="maxEnrollment">
                </div>
                <div class="form-group col-md-12">
                    <label for="prerequisites">Prerequisites</label>
                    <input type="text" class="form-control" id="prerequisites" formControlName="prerequisites">
                </div>
                <div class="form-group col-md-12">
                    <label for="instructorName">Instructor Name</label>
                    <input type="text" class="form-control" id="instructor 
          Name" formControlName="instructorName">
                </div>
                <div class="form-group col-md-12">
                    <label for="instructorBio">Instructor Bio</label>
                    <textarea class="form-control" id="instructorBio" formControlName="instructorBio"></textarea>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>
