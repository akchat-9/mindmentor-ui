<div class="container-fluid">
  <div class="box">
    <div _ngcontent-rnq-c3="" class="box-header with-border">
      <h3 _ngcontent-rnq-c3="" class="box-title">All Courses</h3>
    </div>
    <div class="card card-primary card-outline p-2">
      <table datatable [dtOptions]="dtOptions" class="table table-hover">
        <thead>
          <tr>
            <th class="table-title">Name</th>
            <th class="table-title">Duration</th>
            <th class="table-title">Level</th>
            <th class="table-title">Category</th>
            <th class="table-title">Instructor</th>
            <th class="table-title">Format</th>
            <th class="table-title">Fee</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.duration }}</td>
            <td>{{ course.level }}</td>
            <td>{{ course.category }}</td>
            <td>{{ course.instructor }}</td>
            <td>{{ course.format }}</td>
            <td>{{ course.fee | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
