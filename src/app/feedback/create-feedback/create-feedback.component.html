<div class="container-fluid">
  <div class="box">
    <div _ngcontent-rnq-c3="" class="box-header with-border">
      <h3 _ngcontent-rnq-c3="" class="box-title py-2">Rate Teacher's Performance</h3>
    </div>
    <div class="card card-primary card-outline p-2">
      <section class="content-header">
        <!-- <h5>Rate Teacher's Performance</h5> -->
      </section>
      <form [formGroup]="coachingSessionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <!-- <label for="teacher" class="table-title">Choose a Teacher...</label> -->
          <select class="form-control   " id="teacher" formControlName="teacher">
            <option *ngFor="let teacher of teachers" [value]="teacher.id">
              {{ teacher.name }}
            </option>
          </select>
          <label for="teacher" class="table-title">Rating</label>
          <select class="form-control " id="teacher" formControlName="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <section class="content-header">
            <h5 class="table-title">Note:</h5>
          </section>
          <div class="form-group col-md-12">
            <textarea class="form-control" id="description" formControlName="feedback"
              placeholder="Give your Feedback"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary ml-2">
          Add
        </button>
        <button type="button" class="btn btn-danger ml-2" (click)="onCancel()">
          Cancel
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
